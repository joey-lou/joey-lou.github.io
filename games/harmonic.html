<div class="game-container">
  <canvas id="game-board"></canvas>

  <div id="game-bar">
    <div class="control-group">
      <label for="solver-select">Solver:</label>
      <select id="solver-select" class="form-select form-select-sm">
        <option value="rk4">RK4</option>
        <option value="euler">Euler</option>
        <option value="midpoint">Midpoint</option>
        <option value="backward-euler">Backward Euler</option>
        <option value="implicit-midpoint">Implicit Midpoint</option>
      </select>
    </div>

    <div class="control-group">
      <label for="h-input">Step (h):</label>
      <input
        type="number"
        id="h-input"
        class="form-control form-control-sm"
        value="0.05"
        step="0.01"
        min="0.01"
        max="0.5"
      />
    </div>

    <div class="control-group">
      <label for="speed-input">Speed:</label>
      <input
        type="number"
        id="speed-input"
        class="form-control form-control-sm"
        value="3"
        step="1"
        min="1"
        max="10"
      />
    </div>

    <div class="control-group">
      <label for="k-input">Spring (k):</label>
      <input
        type="number"
        id="k-input"
        class="form-control form-control-sm"
        value="1.0"
        step="0.1"
        min="0.1"
        max="10.0"
      />
    </div>

    <div class="control-group">
      <label for="mass-input">Mass:</label>
      <input
        type="number"
        id="mass-input"
        class="form-control form-control-sm"
        value="1.0"
        step="0.1"
        min="0.1"
        max="10.0"
      />
    </div>

    <div class="control-group">
      <label for="damping-input">Damping:</label>
      <input
        type="number"
        id="damping-input"
        class="form-control form-control-sm"
        value="0"
        step="0.1"
        min="0"
        max="2"
      />
    </div>

    <div class="button-group">
      <button id="reset-btn" class="btn btn-outline-secondary btn-sm">Reset</button>
      <button id="pause-btn" class="btn btn-outline-primary btn-sm">Run</button>
    </div>
    <div
      class="info-container"
      data-bs-toggle="tooltip"
      data-bs-placement="left"
      data-bs-title="Depending on k/m and h, solution may diverge or oscillate. And even when h is small, you may notice that first order solvers do not conserve energy."
